<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Coletas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
    }
    .section-title {
      margin-top: 40px;
      font-size: 1.5em;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    select {
      padding: 4px;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: absolute;
        left: -9999px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        margin-bottom: 10px;
      }
      td::before {
        position: absolute;
        left: 10px;
        top: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Cadastro</a> |
    <a href="listar.html">Listar</a> |
    <a href="config.html">Configurações</a> |
    <a href="solicitar_coleta.html">Solicitar Coleta</a> |
    <a href="painel.html">Painel</a>
  </nav>

  <h1>Painel de Coletas</h1>

  <div class="section-title">Coletas em andamento</div>
  <table>
    <thead>
      <tr>
        <th>Nota Fiscal</th>
        <th>Data</th>
        <th>Origem</th>
        <th>Destino</th>
        <th>Status</th>
        <th>Atualizar</th>
      </tr>
    </thead>
    <tbody id="tabela-andamento"></tbody>
  </table>

  <div class="section-title">Coletas finalizadas</div>
  <table>
    <thead>
      <tr>
        <th>Nota Fiscal</th>
        <th>Data</th>
        <th>Origem</th>
        <th>Destino</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabela-finalizadas"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChRj15DTSVF9OMNFcQKF9rqsNappqN1z8",
      authDomain: "formulario-coleta.firebaseapp.com",
      projectId: "formulario-coleta",
      storageBucket: "formulario-coleta.appspot.com",
      messagingSenderId: "613221864969",
      appId: "1:613221864969:web:a0384c29ee005da6468ad8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const solicitacoesRef = collection(db, 'solicitacoes');

    const andamento = document.getElementById('tabela-andamento');
    const finalizadas = document.getElementById('tabela-finalizadas');

    function renderTabela(data) {
      andamento.innerHTML = '';
      finalizadas.innerHTML = '';

      data.forEach(docSnap => {
        const dados = docSnap.data();
        const id = docSnap.id;
        const tr = document.createElement('tr');
        const conteudo = `
          <td>${dados.nota_fiscal || '-'}</td>
          <td>${dados.data_coleta || '-'}</td>
          <td>${dados.endereco_coleta || '-'}</td>
          <td>${dados.endereco_destino || '-'}</td>
        `;

        if (dados.status === 'Entregue') {
          tr.innerHTML = conteudo + `<td>${dados.status}</td>`;
          finalizadas.appendChild(tr);
        } else {
          const select = document.createElement('select');
          const statusList = ['A coletar', 'Coletado', 'Transferência', 'Rota de entrega', 'Entregue'];
          statusList.forEach(status => {
            const option = document.createElement('option');
            option.value = status;
            option.textContent = status;
            if (status === dados.status) option.selected = true;
            select.appendChild(option);
          });

          select.addEventListener('change', async () => {
            await updateDoc(doc(db, 'solicitacoes', id), { status: select.value });
          });

          const tdStatus = document.createElement('td');
          tdStatus.textContent = dados.status;

          const tdSelect = document.createElement('td');
          tdSelect.appendChild(select);

          tr.innerHTML = conteudo;
          tr.appendChild(tdStatus);
          tr.appendChild(tdSelect);
          andamento.appendChild(tr);
        }
      });
    }

    onSnapshot(solicitacoesRef, snapshot => {
      renderTabela(snapshot.docs);
    });
  </script>
</body>
</html>
